<ion-content padding>
    <div style="text-align: center;">
        <h2>Welcome to humans vote</h2>


        <ion-label color="primary">Your ethereum address</ion-label>
        <ion-input [ngModel]="address"></ion-input>

        <button (click)="checkMyBalanceTap()" ion-button block>Check your balance</button>
        <div style="text-align: center;">
            <p>Your balance</p>
            <h3>{{balance}}</h3>
        </div>
        <hr/>
        <h3>Send ethers</h3>

        <ion-item>
            <ion-label color="primary" floating>How many ethers do you want to send</ion-label>
            <ion-input placeholder="0.0" [(ngModel)]="etherValue"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Address to send to</ion-label>
            <ion-input [(ngModel)]="recipientAddress"></ion-input>
        </ion-item>
        <button (click)="sendEthTap()" [disabled]="sending" ion-button block>{{sending?'Sending (mining)...':'Send
            '+etherValue+' eth'}}
        </button>
        <hr/>
        <h3>Check address balance</h3>
        <ion-item>
            <ion-label color="primary" floating>Enter ethereum address</ion-label>
            <ion-input [(ngModel)]="balanceCheckAddress"></ion-input>
        </ion-item>
        <button (click)="checkAddressBalanceTap()" ion-button block>Check address balance</button>
        <p>Address balance</p>
        <h3>{{addressBalance}}</h3>
    </div>
</ion-content>
