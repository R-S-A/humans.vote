<ion-header>
    <ion-toolbar>
        <ion-title>
            {{contractName}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()" style="margin-right: 10px;">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <div *ngFor="let field of fields" style="display: flex;">
            <ion-item item-left style="flex-grow: 2">
                <ion-label floating>
                    {{ field.name }}
                </ion-label>
                <ion-input
                           [(ngModel)]="field.value"></ion-input>
            </ion-item>
            <div style="flex-grow: 1">
                <button style="width:40px; height:40px; padding:0; margin-bottom:-60px;"
                        small
                        ion-button
                        (click)="scanQr(field)"
                        round
                        outline>
                    <ion-icon name="ios-qr-scanner"></ion-icon>
                </button>
            </div>
        </div>
    </ion-list>

    <button ion-button
            block
            (click)="onDeployTap()">Deploy
    </button>
</ion-content>
